<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AUDIO API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/audio.js"></script>
</head>
<body>
    <header>
        <div id="header">
            <h1>Audio API</h1>
        </div>
    </header>
    <main>
        <div id="main">
            <img src="covers/blank.jpg" alt="" class="cover">
            <div class="song-list">
                <p class="song-list-normal">Bella ciao</p>
                <p class="song-list-normal">Dance monkey</p>
                <p class="song-list-normal">What a wonderful world</p>
            </div>
            <progress value="0" max="100"></progress>
            <div class="buttons-container">
                <div class="button-play">▶️</div>
                <div class="button-pause">⏸️</div>
                <input type="range" id="volume" value="20" max="100" step="0.1">
            </div>
        </div>
    </main>
</body>
</html>
